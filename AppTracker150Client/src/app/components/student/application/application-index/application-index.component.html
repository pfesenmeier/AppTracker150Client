<h1>Your Applications</h1>

<a mat-raised-button color="primary" routerLink="../create">Create New</a>
<hr />

<div>
    <mat-table #table [dataSource]="dataSource">
        <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

        <ng-container matColumnDef="Buttons">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let application;">
                <i class="material-icons" routerLink="../detail/{{application.ApplicationId}}">library_books</i>
                <i class="material-icons" routerLink="../edit/{{application.ApplicationId}}">edit</i>
                <i class="material-icons" routerLink="../delete/{{application.ApplicationId}}">delete</i>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="PositionName">
                <mat-header-cell *matHeaderCellDef>Position Name</mat-header-cell>
                <mat-cell *matCellDef="let application;">{{application.PositionName}}</mat-cell>
        </ng-container>

      

        <ng-container matColumnDef="DateCreatedUtc">
            <mat-header-cell *matHeaderCellDef>Date Added</mat-header-cell>
            <mat-cell *matCellDef="let application;">{{application.DateCreatedUtc | date: fullDate}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ApplicationStatus">
            <mat-header-cell *matHeaderCellDef>Application Status</mat-header-cell>
            <mat-cell *matCellDef="let application;">{{application.ApplicationStatus}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="CompanyName">
                <mat-header-cell *matHeaderCellDef>Company Name</mat-header-cell>
                <mat-cell *matCellDef="let application;">{{application.CompanyName}}</mat-cell>
        </ng-container>

    </mat-table>
</div>
