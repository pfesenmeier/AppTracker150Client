<div *ngIf="studentProfile.FirstName; else elseBlock">
    This is {{studentProfile.FirstName}} {{studentProfile.LastName}}'s dashboard!
</div>
<ng-template #elseBlock>
    <a routerLink="./student/create">Create a Profile</a>
</ng-template>
<a routerLink="./student/applications/index">Browse Your Applications</a>
