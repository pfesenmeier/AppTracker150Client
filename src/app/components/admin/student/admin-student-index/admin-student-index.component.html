<h1>Student List</h1>

<div>
    <mat-table #table [dataSource]="dataSource">
        <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

        <ng-container matColumnDef="FirstName">
            <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
            <mat-cell *matCellDef="let student;">{{student.FirstName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="LastName">
            <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
            <mat-cell *matCellDef="let student;">{{student.LastName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="UserName">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let student;">{{student.UserName}}</mat-cell>
        </ng-container>

<!--         <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let student;">
                <i class="material-icons" routerLink="../student/edit/{{student.Id}}">edit</i>
                <i class="material-icons" routerLink="../detail/{{student.Id}}">library_books</i>
                <i class="material-icons" routerLink="../delete/{{student.Id}}">delete</i>
            </mat-cell>
        </ng-container> -->
    </mat-table>
</div>
