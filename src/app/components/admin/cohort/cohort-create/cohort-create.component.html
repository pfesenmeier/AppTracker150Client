<h1>Create a Cohort</h1>
<hr />

<form (ngSubmit)="onSubmit()" [formGroup]="cohortForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Id" formControlName="Id" type="number" required />
            </mat-form-field>
        </div>
    </div> <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Course" formControlName="Course" type="text" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Start Date" formControlName="StartDateUtc" type="text" required />
            </mat-form-field>
        </div> 
        <div>
            <mat-form-field>
                <input matInput placeholder="End Date" formControlName="EndDateUtc" type="text" required />
            </mat-form-field>
        </div>  
        <section>
            <mat-checkbox 
            formControlName="FullTime" [(ngModel)]="checked">Full Time</mat-checkbox>
        </section>
    </div> 
        <button mat-raised-button class="nav-btn" color="primary" type="submit">Create cohort</button>
    </form>
    <br />
    <a mat-raised-button routerLink="/cohort">Back to List</a>
