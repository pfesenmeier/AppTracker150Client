<div>
<h1>Login</h1>

<hr >
<form (ngSubmit) ="onSubmit()" [formGroup]="loginForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" type="email" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password" required />
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button class="nav-btn" color="black" type="submit">Login</button>
</form>

<br />
<a mat-raised-button routerLink="/register">Register as a new user</a>
